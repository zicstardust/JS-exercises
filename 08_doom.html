<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manupulacao de conteudo</title>
</head>
<body>

    <div id="meuElemento">Ola, Mundo</div>

    <script>
        //Modificando conteudo

    </script>
