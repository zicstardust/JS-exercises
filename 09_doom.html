<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manupulacao de estilo</title>
</head>
<body>

    <p id="paragrafoEstilizado">Ola, Mundo</p>

    <script>
        //Modificando estilo
        let paragrafo = document.getElementById("paragrafoEstilizado");
        paragrafo.style.color = "blue";
        paragrafo.style.fontSize = "18px";
        paragrafo.style.backgroundColor = "red";
    </script>


</body>
</html>
